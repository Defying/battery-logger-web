<!DOCTYPE html>
<html lang="en" class="dark:dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battery Logger WebSerial</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/main.css">
</head>
<body class="bg-white dark:bg-gray-900 transition-colors duration-200 font-['Open_Sans']">
    <div class="container mx-auto px-4 max-w-4xl">
        <header class="flex justify-between items-center py-6 px-6">
            <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Battery Logger for RC3563</h1>
            <div class="connection-status flex items-center gap-4">
                <span id="statusText" class="text-gray-700 dark:text-gray-300">Not Connected</span>
                <button id="connectButton" class="primary-button bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Connect Device</button>
            </div>
        </header>

        <div class="settings-panel bg-gray-100 dark:bg-gray-800 p-6 rounded-lg my-4">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
                <div class="setting-group">
                    <label for="cellType" class="block text-gray-700 dark:text-gray-300">Cell Type:</label>
                    <select id="cellType" class="mt-1 block w-full rounded border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white px-3 py-2">
                        <option value="N/A">N/A</option>
                        <option value="Molicel P45B">Molicel P45B</option>
                        <option value="Molicel P50B">Molicel P50B</option>
                        <option value="Molicel P42A">Molicel P42A</option>
                        <option value="Samsung 50S">Samsung 50S</option>
                        <option value="custom">Custom...</option>
                    </select>
                    <input type="text" id="customCellType" placeholder="Enter custom cell type" class="mt-2 block w-full rounded border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white px-3 py-2 hidden">
                </div>
                <div class="setting-group flex flex-col items-center justify-end">
                    <label for="averaging" class="block text-gray-700 dark:text-gray-300">Enable Averaging</label>
                    <input type="checkbox" id="averaging" class="mt-3 w-6 h-6 rounded border-gray-300 dark:border-gray-600 text-blue-500" checked>
                </div>
                <div class="setting-group">
                    <label for="numReadings" class="block text-gray-700 dark:text-gray-300">Number of Readings:</label>
                    <input type="number" id="numReadings" value="2" min="1" max="20" class="mt-1 block w-full rounded border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white px-3 py-2">
                </div>
            </div>
        </div>

        <div class="readings-panel space-y-4">
            <div class="current-reading bg-white dark:bg-gray-800 p-6 rounded-lg shadow">
                <div class="reading-values grid grid-cols-4 gap-3">
                    <div class="reading-group">
                        <span class="label text-gray-600 dark:text-gray-400">Cell #:</span>
                        <span id="cellNumber" class="value text-lg font-medium text-gray-900 dark:text-white">-</span>
                    </div>
                    <div class="reading-group">
                        <span class="label text-gray-600 dark:text-gray-400">Reading #:</span>
                        <span id="readingNumber" class="value text-lg font-medium text-gray-900 dark:text-white">-</span>
                    </div>
                    <div class="reading-group">
                        <span class="label text-gray-600 dark:text-gray-400">Voltage:</span>
                        <span id="voltage" class="value text-lg font-medium text-gray-900 dark:text-white">-</span>
                    </div>
                    <div class="reading-group">
                        <span class="label text-gray-600 dark:text-gray-400">ACIR:</span>
                        <span id="resistance" class="value text-lg font-medium text-gray-900 dark:text-white">-</span>
                    </div>
                </div>
                <div class="stability-indicator mt-4">
                    <div id="stabilityProgress" class="progress-bar bg-gray-200 dark:bg-gray-700 rounded-full h-2">
                        <div class="progress bg-blue-500 h-2 rounded-full transition-all duration-300"></div>
                    </div>
                    <span id="stabilityText" class="text-sm text-gray-600 dark:text-gray-400 mt-2">Waiting for stable reading...</span>
                </div>
            </div>

            <div class="readings-log">
                <div class="px-6">
                    <h2 class="text-xl font-semibold text-gray-900 dark:text-white mb-3" id="readingsLogTitle">P50B Readings</h2>
                </div>
                <div class="table-container overflow-x-auto bg-white dark:bg-gray-800 rounded-lg shadow">
                    <table class="min-w-full">
                        <thead class="bg-gray-50 dark:bg-gray-700">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Cell #</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Type</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Voltage</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">ACIR</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Time</th>
                            </tr>
                        </thead>
                        <tbody id="readingsLog" class="divide-y divide-gray-200 dark:divide-gray-700">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="controls mt-4 flex gap-3 px-6">
            <button id="exportButton" class="secondary-button bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded">Export CSV</button>
            <button id="clearButton" class="secondary-button bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">Clear Log</button>
        </div>
    </div>

    <script type="module" src="./src/script.js"></script>
    <script>
        // Only use system dark mode preference
        if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        
        // Listen for system dark mode changes
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
            if (e.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });
    </script>
</body>
</html>
